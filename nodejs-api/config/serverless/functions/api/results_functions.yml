addResult:
  handler: src/api/handlers/results/createResultHandler.createResult
  package:
    patterns:
      - src/api/handlers/results/createResult/**
  events:
    - http: # Se indica que el evento se dispararÃ¡ mediante una solicitud http
        path: /results
        method: post
deleteResult:
  handler: src/api/handlers/results/deleteResult/deleteResultHandler.deleteResult
  package:
    patterns:
      - src/api/handlers/results/deleteResult/**
  events:
    - http:
        path: /results/{id}
        method: delete
