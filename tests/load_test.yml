scenarios:
  - name: "Load test scenario"
    flow:
      - get:
          url: "/forms/getFormByTitle"
          qs:
            title: "Censo digital 2022"
          capture:
            - json: "$"
              as: "form"
      - post:
          url: "https://c320u3kjjf.execute-api.us-east-1.amazonaws.com/tesis/results/randomResults"
          json: "{{ form }}"
          capture:
            - json: "$"
              as: "randomResult"
      - post:
          url: "/results"
          json: "{{ randomResult }}"
          capture:
            - json: "$"
              as: "savedResult"
      - function: "processIds"
      - put:
          url: "/results/{{ resultPK }}"
          json: "{{ savedResult }}"
      - delete:
          url: "/results/{{ resultPK }}?formId={{ resultSK }}"


